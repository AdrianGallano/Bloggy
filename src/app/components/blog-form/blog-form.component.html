<app-header></app-header>
<section class="bg-white dark:bg-gray-900">
    <div
        class="px-4 mx-auto max-w-6xl min-h-screen py-2 format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
        <div>
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="sm:col-span-2">
                    <label for="title" class="sr-only block mb-2 text-sm font-medium text-gray-900 dark:text-white">Blog
                        Title</label>
                    <input type="text" name="title" id="title" [(ngModel)]="blogData.title"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-lg  focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-transparent dark:border-b-2 dark:border-0 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Type blog title" required>
                </div>
                <div class="sm:col-span-2">
                    <label for="summary"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Summary</label>
                    <textarea id="summary" rows="8" required [(ngModel)]="blogData.summary"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50  border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-transparent dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Your summary here"></textarea>
                </div>
                <div class="sm:col-span-2">
                    <app-blog-editor></app-blog-editor>
                </div>
            </div>
            <button type="button" (click)="saveBlog()"
                class="fixed right-10 bottom-10 inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                Add blog
            </button>
        </div>
    </div>
</section>

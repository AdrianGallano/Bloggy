<div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
    <article 
        class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
        <header class="mb-4 lg:mb-6 not-format">
            <address class="flex items-center mb-6 not-italic">
                <div class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">
                    <img class="mr-4 w-16 h-16 rounded-full" src="{{user?.image_name}}" alt="Jese Leos">
                    <div>
                        <a href="#" rel="author"
                            class="text-xl font-bold text-gray-900 dark:text-white">{{user?.username}}</a>
                        <p class="text-base text-gray-500 dark:text-gray-400">Author</p>
                        <p class="text-base text-gray-500 dark:text-gray-400"><time pubdate datetime="2022-02-08"
                                title="February 8th, 2022">{{data?.created_at | date:"medium"}}</time></p>
                    </div>
                </div>
            </address>
            <div>
                <h1
                    class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white">
                    {{data?.title}}</h1>
            </div>

        </header>
        <div [innerHTML]="webContent" class="text-gray-300" >
            

        </div>
        <app-comments [blog_id]="data?.blog_id"></app-comments>
    </article>
</div>
